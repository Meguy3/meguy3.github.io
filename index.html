<!DoctypeHTML>
<html>
  <head>
    <style>
      body {
        -webkit-animation: colorchange 40s infinite;
        animation: colorchange 40s infinite;
      @keyframes colorchange {
        0% {
          background: red;
        }
        12.5%{
          background:orange;
        }
        25% {
          background: yellow;
        }
        27.5% {
          background: green;
        }
        50% {
          background: aqua;
        }
        62.5% {
          background: blue;
        }
        75% {
          background: purple;
        }
        87.5%{
          background:fuchsia;
        }
        100% {
          background: red;
        }
      }
  </head>
  <body bgcolor>
    <p>Hello</p>
  </body>
</html>
