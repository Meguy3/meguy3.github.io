<!DoctypeHTML>
<html>
  <head>
    <style>
      body {
        -webkit-animation: colorchange 20s infinite;
        animation: colorchange 20s infinite;
      }
      @-webkit-keyframes colorchange {
        0% {
          background: red;
        }
        25% {
          background: yellow;
        }
        12.5%{
          background: green
        }
        50% {
          background: blue;
        }
        75% {
          background: purple;
        }
        100% {
          background: red;
        }
      }
      @keyframes colorchange {
        0% {
          background: red;
        }
        25% {
          background: yellow;
        }
        50% {
          background: blue;
        }
        75% {
          background: purple;
        }
        100% {
          background: red;
        }
      }
  </head>
  <body bgcolor>
    <p>Hello<br></p>
  </body>
</html>
